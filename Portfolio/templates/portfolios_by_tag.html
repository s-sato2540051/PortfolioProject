    {% extends 'base.html' %}

{% block title %}タグ: {{ tag }} の作品一覧{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>タグ: {{ tag }}</h2>

    <div class="row row-cols-2 row-cols-md-3 g-3">
        {% for p in portfolios %}
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <a href="{% url 'portfolio_detail' p.pk %}" class="text-decoration-none text-dark">
                    <img src="{{ p.thumbnail.url }}" class="img-fluid rounded" style="height:220px; object-fit:cover;">
                    <div class="fw-bold text-truncate mt-2">{{ p.title }}</div>
                </a>
            </div>
        {% empty %}
            <p class="text-center text-muted w-100">このタグの作品はまだありません。</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
